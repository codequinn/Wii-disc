<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie's WII </title>
    <link rel="stylesheet" href="wii.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
    <div class="wii"></div>
    <div class="face"></div>
    <div class="disc"></div>
    <div class="disc-outer"></div>
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="power"></div>
    <div class="reset"></div>
    <div class="eject"></div>
    <div class="sd"></div>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Wii_logo.png">
    <div class="text-power">POWER</div>
    <div class="poweron"></div>
    <div class="text-reset">RESET</div>
    <div class="text-eject">EJECT</div>
    <i class="fas fa-power-off"></i>
    <i class="fas fa-eject"></i>
</div>
</body>
</html>
